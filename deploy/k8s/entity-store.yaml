apiVersion: apps/v1
kind: Deployment
metadata:
  name: entity-store
  labels:
    app: entity-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: entity-store
  template:
    metadata:
      labels:
        app: entity-store
    spec:
      containers:
        - name: entity-store
          image: lattice-lab:latest
          command: ["entity-store"]
          ports:
            - containerPort: 50051
              name: grpc
          env:
            - name: PORT
              value: "50051"
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 500m
              memory: 256Mi
          readinessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            grpc:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: entity-store
spec:
  selector:
    app: entity-store
  ports:
    - port: 50051
      targetPort: grpc
      name: grpc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-sim
  labels:
    app: sensor-sim
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor-sim
  template:
    metadata:
      labels:
        app: sensor-sim
    spec:
      containers:
        - name: sensor-sim
          image: lattice-lab:latest
          command: ["sensor-sim"]
          env:
            - name: STORE_ADDR
              value: "entity-store:50051"
            - name: NUM_TRACKS
              value: "10"
            - name: INTERVAL
              value: "2s"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 200m
              memory: 128Mi
